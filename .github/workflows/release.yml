name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Sürüm artışı'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch    # 0.1.0 -> 0.1.1
          - minor    # 0.1.0 -> 0.2.0
          - major    # 0.1.0 -> 1.0.0

permissions:
  contents: write  # release oluşturmak için

jobs:
  release:
    runs-on: ubuntu-latest
    # Sadece main branch'ten çalıştır (release genelde main'den atılır)
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.bump }} --no-git-tag-version)
          echo "new_version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
          echo "Sürüm: ${NEW_VERSION#v}"

      - name: Commit & Tag
        run: |
          git add package.json package-lock.json
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }}"
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push
        uses: ad-m/github-push-action@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
          branch: ${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }}
          generate_release_notes: true
